<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/indexuser.css') }}">
    <script src="{{ url_for('static', filename='js/js.js') }}"></script>
    <title>DANDELION</title>
</head>
<body>
    <header class="header bg-light border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="static/img/dandelion-logo.png" alt="Logo" style="height: 65px; width: auto;">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item txt3">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item txt3">
                <a class="nav-link" href="#">Acerca de</a>
              </li>
              <li class="nav-item txt3">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      
    
    <div class="limiter">
      <nav class="navbar navbar-expand-lg" id="navbarNav2">
        <div class="w-25"></div>
        <div class="navbar w-100">
            <ul class="navbar-nav flex-row w-100">
                <li class="nav-item">
                    <a class="nav-link txt4 mr-5 ml-5" href="{{ url_for('indexuser') }}">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link txt4 mr-5" href="{{ url_for('userrepo') }}">Repositories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link txt4 mr-5" href="{{ url_for('userconfig') }}">Configuracion de usuario</a>
                </li>
            </ul>
        </div>
    </nav>

        <div class="container-login100 d-flex">
            <nav id="sidebarMenu" class="sidebar">
                <div class="position-sticky">
                    <div class="list-group list-group-flush mx-3 mt-4">
                      <div class="login100-pic align-self-center js-tilt" data-tilt>
                          <img src="static/img/dandelion-logo.png" alt="IMG">
                      </div>
                        <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                            <i class="fas fa-tachometer-alt fa-fw me-3"></i>
                            My Account
                        </a>
                        <div class="mb-3 mt-3 txt4">
                            <button name="button" type="button" class="btn btn-edit border" href="{{ url_for('userconfig') }}">
                                Edit profile
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
              <div class="wrap-card w-75">
                <div class="flex card-repos justify-content-between">
                    <h2 class="txt5">Repo 1 prueba</h2>
                    <div class="btn-group btn-request" role="group" aria-label="Second group">
                        <button type="button" class="btn-edit border mr-1">Fetch</button>
                        <button type="button" class="btn-edit border mr-1">Commit</button>
                        <button type="button" class="btn-edit border mr-1">Push</button>
                        <button type="button" class="btn-edit border mr-1">Pull</button>
                    </div>
                </div>
                <input type="search" id="your-repos-filter" name="q" class="form-control width-full input-search"
                    placeholder="Find a repository…" autocomplete="off" aria-label="Find a repository…" value=""
                    data-throttled-autosubmit="">
                <div class="h-75 col-12 card-repos">
                    <div class="h-100 col-6 lista-repos">
                        <h2 class="mb-4 txt6"><u>Tus Repositorios</u></h2>
                        <div>
                          <ul class="ml-0 p-0 txt3">
                            <li>An item</li>
                            <hr>
                            <li>A second item</li>
                            <hr>
                            <li>A third item</li>
                            <hr>
                            <li>A fourth item</li>
                            <hr>
                            <li>And a fifth one</li>
                          </ul>
                        </div>
                        <div class="d-flex mt-5 mr-5 justify-content-end" style="margin: 15%;">
                          <button type="button" class="btn btn-success">New</button>
                        </div>
                    </div>
                    <div class="h-100 col-6 lista-progreso">
                        <h2 class="mb-4 ml-3 txt6"><u>Progreso</u></h2>
                        <div class="col-md-8">
                            <canvas id="progressdays"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-light">
        <p>© 2023 Dandelion. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
