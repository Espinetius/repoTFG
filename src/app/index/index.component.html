<div class="limiter">
    <nav class="navbar navbar-expand-lg" id="navbarNav2">
        <div class="w-25"></div>
        <div class="navbar w-100">
            <ul class="navbar-nav flex-row w-100">
                <li class="nav-item">
                    <a class="nav-link txt4 mr-5 ml-5" (click)="onIndex()">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link txt4 mr-5" (click)="onRepos()">Repositories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link txt4 mr-5" (click)="onConfig()">Configuracion de usuario</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-login100 d-flex">
        <nav id="sidebarMenu" class="sidebar">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <div class="login100-pic align-self-center js-tilt" data-tilt>
                        <img src="static/img/dandelion-logo.png" alt="IMG">
                    </div>
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                        <i class="fas fa-tachometer-alt fa-fw me-3"></i>
                        My Account
                    </a>
                    <div class="mb-3 mt-3 txt4">
                        <button name="button" type="button" class="btn btn-edit border" (click)="onConfig()">
                            Edit profile
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="wrap-card w-75">
            <div class="flex card-repos justify-content-between">
                <h2 class="txt5">Repo 1 prueba</h2>
                <div class="btn-group btn-request" role="group" aria-label="Second group">
                    <button type="button" class="btn-edit border mr-1">Fetch</button>
                    <button type="button" class="btn-edit border mr-1">Commit</button>
                    <button type="button" class="btn-edit border mr-1">Push</button>
                    <button type="button" class="btn-edit border mr-1">Pull</button>
                </div>
            </div>
            <input type="search" id="your-repos-filter" name="q" class="form-control width-full input-search"
                placeholder="Find a repository…" autocomplete="off" aria-label="Find a repository…" value=""
                data-throttled-autosubmit="">
            <div class="h-75 col-12 card-repos">
                <div class="h-100 col-6 lista-repos">
                    <h2 class="mb-4 txt6"><u>Tus Repositorios</u></h2>
                    <div>
                        <ul class="ml-0 p-0 txt3">
                            <li>An item</li>
                            <hr>
                            <li>A second item</li>
                            <hr>
                            <li>A third item</li>
                            <hr>
                            <li>A fourth item</li>
                            <hr>
                            <li>And a fifth one</li>
                        </ul>
                    </div>
                    <div class="d-flex mt-5 mr-5 justify-content-end" style="margin: 15%;">
                        <button type="button" class="btn btn-success">New</button>
                    </div>
                </div>
                <div class="h-100 col-6 lista-progreso">
                    <h2 class="mb-4 ml-3 txt6"><u>Progreso</u></h2>
                    <div class="col-md-8">
                        <canvas id="progressdays"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
