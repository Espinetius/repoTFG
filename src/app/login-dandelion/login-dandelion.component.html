<div class="limiter">
    <div class="container-login100 d-flex align-items-center justify-content-center">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/images/dandelion-logo.png" alt="IMG">
            </div>

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Login
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email" id="mail">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100" id="aviso">
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password" id="password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100" id="aviso">
                    </span>
                </div>
                <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="onLoggingClick()">
                        Login
                    </button>

                </div>

                <div class="text-center p-t-136 mt-4">
                    <button class="txt2 login100-form-btn" (click)="onRegisterClick()">Create your
                        Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
